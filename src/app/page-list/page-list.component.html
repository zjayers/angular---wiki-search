<table class="table is-striped">
  <thead>
    <tr>
      <th>Title</th>
      <th>Word Count</th>
      <th>Snippet</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let chunk of data">
      <td>{{ chunk.title }}</td>
      <td>{{ chunk.wordcount }}</td>
      <td>{{ chunk.snippet }}</td>
    </tr>
  </tbody>
</table>
