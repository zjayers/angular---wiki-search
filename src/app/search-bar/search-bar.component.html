<div class="box">
  <form (submit)="onFormSubmit($event)">
    <input
      class="input is-inline-block"
      name="search"
      type="text"
      placeholder="Enter search term..."
      [(ngModel)]="searchTerm"
    />
    <button class="button input is-inline-block" type="submit">Search</button>
  </form>
</div>
